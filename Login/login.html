<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReGreen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row g-0 vh-100">

        <div class="col-lg-5 d-none d-lg-flex flex-column justify-content-between p-5 text-white bg-primary-green">
            <div>
                <img src="../assets/logo.png" alt="ReGreen Logo" class="mb-5" style="width: 70px;">

                <h1 class="fw-bold mb-3" style="font-size: 50px; line-height: 1.4;">Buang Sampah<br>Dapat Cuan.</h1>
                <p style="font-size: 22px;">ReGreen adalah sebuah aplikasi yang diciptakan untuk membuat para masyarakat
                    dapat membuang sampah
                    dan mendapatkan dana secara online</p>
            </div>
            <img src="../assets/illustration.png" alt="Ilustrasi" class="mt-5 d-block mx-auto" style="width: 400px;">
        </div>


        <div class="col-lg-7 d-flex align-items-center justify-content-center p-5 bg-custom-light">

            <div class="w-100" style="max-width: 900px;">
                <h2 class="fw-bold">Masuk</h2>
                <p class="text-muted mb-4">Masuk untuk mengakses halaman utama admin ReGreen</p>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email"
                            placeholder="Masukan Email Anda" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Kata Sandi</label>
                        <input type="password" class="form-control form-control-lg" id="password"
                            placeholder="Masukan Kata Sandi" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-green btn-lg fw-semibold">Masuk</button>
                    </div>
                </form>
                <div id="loginMessage" class="mt-3"></div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="login.js"></script>
</body>

</html>
